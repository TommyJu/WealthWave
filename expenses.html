                });

        <div class="dropdown show">

            </a>

            <div class="dropdown-menu" id="sort-dropdown" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item active" href="#">Date</a>
                <a class="dropdown-item" href="#" value="cat">Category</a>
                <a class="dropdown-item" href="#">Vendor</a>
                <a class="dropdown-item" href="#">Amount</a>
              </div>
        </div>
        

        <table class="table table-dark" id="expenses-table">
